{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">

<section class="formbox">

  <div class="row">
      <div class="card center-align col s10 m6 l6 offset-s1 offset-m3 offset-l3">
          <div class="card-content">
			<span class="card-title"> Are you sure you want to delete this item?  </span>
			<br>
			<img src="{{item.img}}" width="200" height="240">
			<br>
			<span class=""> <strong>{{item.name}}</strong></span>
			<br>
			<span class=""> {{item.price}}</span>
			<br>
          </div>

          <div class="card-action">
        	<form method='POST' action="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}">
 			<input class="btn red lighten-1" type='submit' value='Delete'>
 			<a class="btn red lighten-1" href="{{url_for('showItems', category_id=category_id)}}"> Cancel</a>
			</form>
          </div>

      </div>
  </div>
</section>
</div>

 {% endblock %}
